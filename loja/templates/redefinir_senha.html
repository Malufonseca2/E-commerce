{% extends "base.html" %}

{% load static %}

{% block content %}
    <main class='flex-row justify-content-center' >
            <img src="{% static 'img/img2.jpeg' %}" alt="" id="cadastro_img" >
            <form action="" method="post" autocomplete="on" id="cadastro_form" class='ms-5'>
              {% csrf_token %}
                    <legend id="legenda_form"><h1>Redefinir a senha</h1> </legend>
                    <div class='form_group'>
                      <input type="password" class="input_login" name="new_password1" placeholder="Nova senha" required>
                    </div>
                    <div class='form_group mb-2'>
                      <input type="password" class="input_login" name="new_password2" placeholder="Confirme a nova senha" required>
                    </div>
                    <button id="criarconta_button" class="btn_login">Redefinir a senha</button>
                    <br/>
            </form>
    </main>
{% endblock %}
