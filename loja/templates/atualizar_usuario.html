
{% extends "base.html" %}

{% block content %}
	<main>
		<div class="container-template">
			<div class="links">
				<p><a href="{% url "home" %}">Home</a> / Meu Perfil</p>
			</div>
		</div>

		<div class="container shadow container-perfil">
			<div class="mt-2 ms-4 mb-3">
				<span class="edit">Edite seu Perfil</span>
			</div>
			<form action="{% url "atualizar_usuario" %}"  method='POST' class="perfil d-flex flex-column">
				{% csrf_token %}
				<div class="d-flex ms-1">
				
				</div>
				<div class="d-flex flex-column inputs-lagers mt-3 ms-4">
					<p>Mudar senha</p>
					{{ user_form.as_p }}
					
				</div>
				<div class="btn-container d-flex justify-content-end align-items-center mt-3 me-5">
					<a href="{% url "atualizar_senha" %}">Atualizar Senha</a>
					<button type="submit" class="btn btn-bg-purple btn-lg ms-3 me-5">Atualizar</button>
				</div>
			</form>
		</div>


	</main>
{% endblock %}
